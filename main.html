<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
<style>
  /* Container styles */
  .hero {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  /* Image styles */
  .hero img {
    width: 100%;
    height: auto;
    object-fit: cover;
  }

  /* Button or Link styles */
  .hero button,
  .hero a {
    padding: 10px 20px;
    background-color: #bd081c;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    text-decoration: none;
  }
</style>
</head>
<body>
<div class="hero">
  <img src=https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Hero Image">
  <div class="overlay"></div>
  <div class="content">
    <h1>Welcome to Pinterest-like Hero Section</h1>
    <p>Explore now to discover amazing content</p>
    <a href="#" class="explore-btn">Explore Now</a>
  </div>
</div>
</body>
</html>
